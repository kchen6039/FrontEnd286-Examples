 <div id="description1">
     為了大家的健康,
    也考慮到有些人在控制飲食,
    我們做了小型吸油器
      當吸油孔接觸到食物,
       幫浦會將浮油吸入並儲存到儲油盒內,
        讓食物不再那麼油,
        並且方便攜帶

  <div class="usage">技術說明</div>
  <h4>當肉類被拿去燉煮時, 
      油質就會被湯汁吸收並產生浮油,
      以往都要用龐大的湯勺搖走而且只能有限的達成,
      所以這項產品可以快速且方便的吸收掉多餘油質
