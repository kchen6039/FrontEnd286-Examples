<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最解渴的飲料測出最真實的自己</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <header>
        <div id="header-wrapper">
            <div id="header" class="container">
                <div id="logo">
                    <h1>最解渴的飲料<br>測出最真實的自己</h1>
                    <p>Design by <a href=#>Lai</a></p>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="question">
                        <h4>現在街上走得又渴又累的你，<br>會選擇一杯怎樣的飲料來解渴呢？</h4>
                    </div>
                    <div class="selection">
                        <input type="radio" value="1" name="ans">
                        <span>A.冰凍冒泡的汽水</span>
                        <br>
                        <input type="radio" value="2" name="ans">
                        <span>B.香甜可口的奶茶</span>
                        <br>
                        <input type="radio" value="3" name="ans">
                        <span>C.口感細膩的酸奶</span>
                        <br>
                        <input type="radio" value="4" name="ans">
                        <span>D.清香宜人的綠茶</span>
                        <br>
                        <input type="radio" value="5" name="ans">
                        <span>E.酸酸甜甜的果汁</span>
                        <br>
                        <input type="radio" value="6" name="ans">
                        <span>F.沒有味道的礦泉水</span>
                        <br>

                    </div>
                    <button id="btn" class="btn btn-primary">點我看答案</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>
    <footer>
        <div id="copyright" class="container">
            <p>&copy; Untitled. All rights reserved. | Design by <a href="#">Lai</a>.</p>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
