<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Easy Note</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Easy Note</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi, deleniti.</p>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input id="note-title" type="text" placeholder="Title">
                    </div>

                    <div class="input-group">
                        <textarea name="" id="note-text" cols="30" rows="10"></textarea>
                    </div>


                    <span class="input-group-btn">
                        <button id="save-btn" type="button" class="btn btn-default">Save</button>
                    </span>

                </div>
                <div class="col-md-6">
                    <h2>Notes:</h2>
                    <div id="notes">

                    </div>

                </div>
            </div>



        </div>


    </section>
</body>

</html>
