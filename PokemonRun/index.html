<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Run</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="pokemon-cp">CP 1559</div>
                    <div class="pokemon-img"><img src="./assets/Pokemons/001.png" alt=""></div>
                    <div class="pokemon-name">Bulbasaur</div>
                    <div class="pokemon-hp">HP 60/60</div>

                </div>
            </div>
        </div>
    </section>
    <section id="pokemon-property ">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <div class="pokemon-types">
                        <h3>Grass/Poisson</h3> Types
                    </div>
                </div>

                <div class="col-xs-3">
                    <div class="pokemon-weight">
                        <h3>5.03kg</h3> Weight
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="pokemon-height">
                        <h3>1.03m</h3> Height
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="user-property">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <div class="user-stardust">
                        <img src="./assets/Pokemon-Go-Stardust.png" alt=""> 120000
                    </div>STARDUST
                </div>
                <div class="col-xs-6">
                    <div class="user-candy">
                        <img src="./assets/Bulbasaur_candy.png" alt=""> 123
                    </div>
                    Bulbasaur Candy
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-6">Power Up</div>
                <div class="col-xs-3">
                    <div class="powerup-stardust">
                        <img src="./assets/Pokemon-Go-Stardust.png" alt=""> 3000
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="powerup-candy">
                        <img src="./assets/Bulbasaur_candy.png" alt=""> 3
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">Evolve</div>
                <div class="col-xs-3"></div>
                <div class="col-xs-3">
                    <div class="powerup-candy">
                        <img src="./assets/Bulbasaur_candy.png" alt=""> 25
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
